<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Paciente</title>
  <link rel="stylesheet" href="/css/estilos-registro.css">
</head>
<body>
  <div class="container">
    <h2>Registro de Paciente</h2>
    
    <!-- Contenedor de alertas personalizadas -->
    <div id="alert-container"></div>
    
    <form id="registroForm">
      <div class="form-group">
        <label for="paciente-nombre">Nombre:</label>
        <input type="text" id="paciente-nombre" name="paciente-nombre" placeholder="Ingrese su nombre">
        <span class="error" id="nombreError"></span>
      </div>

      <div class="form-group">
        <label for="paciente-email">Correo Electrónico:</label>
        <input type="email" id="paciente-email" name="paciente-email" placeholder="Ingrese su correo">
        <span class="error" id="emailError"></span>
      </div>

      <div class="form-group">
        <label for="paciente-telefono">Teléfono:</label>
        <input type="text" id="paciente-telefono" name="paciente-telefono" placeholder="Ingrese su teléfono">
        <span class="error" id="telefonoError"></span>
      </div>

      <div class="form-group checkbox-group">
        <input type="checkbox" id="paciente-receive-notifications" name="paciente-receive-notifications" checked>
        <label for="paciente-receive-notifications">Deseo recibir recordatorios de medicamentos</label>
      </div>

      <button type="submit">Registrarse</button>
    </form>
  </div>
  <script src="/js/registro-paciente.js"></script>
</body>
</html>
