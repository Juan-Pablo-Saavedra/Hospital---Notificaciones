<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Paciente</title>
  <link rel="stylesheet" href="/css/estilos-registro.css">
</head>
<body>
  <div class="container">
    <h2>Registro de Paciente</h2>
    <!-- Contenedor de alertas personalizado -->
    <div id="alert-container"></div>
    <form id="registroForm">
      <div class="form-group">
        <label for="paciente-nombre">Nombre:</label>
        <input type="text" id="paciente-nombre" placeholder="Ingrese su nombre">
      </div>
      <div class="form-group">
        <label for="paciente-email">Correo Electrónico:</label>
        <input type="email" id="paciente-email" placeholder="Ingrese su correo">
      </div>
      <div class="form-group">
        <label for="paciente-telefono">Teléfono:</label>
        <input type="text" id="paciente-telefono" placeholder="Ingrese su teléfono">
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" id="paciente-receive-notifications" checked>
        <label for="paciente-receive-notifications">Deseo recibir recordatorios de medicamentos</label>
      </div>
      <button type="submit">Registrarse</button>
    </form>
  </div>
  <script src="/js/registro-paciente.js"></script>
</body>
</html>
