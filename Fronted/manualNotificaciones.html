<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notificación Manual</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/control-panel.css">
</head>
<body>
  <header class="bg-primary text-white p-3 text-center">
    <h1>Enviar Notificación Manual</h1>
    <nav>
      <ul>
        <li><a href="/index.html">Registrar Paciente</a></li>
        <li><a class="active" href="/panel-control.html">Registrar Medicamentos</a></li>
        <li><a href="/notificaciones.html">Notificaiones</a></li>
        <li><a href="/manualNotificaciones.html">Notificaiones Manuales Test</a></li>
      </ul>
      </ul>
    </nav>
  </header>
  <main class="container mt-4">
    <h2>Enviar Notificación Manual</h2>
    <form id="manualNotificationForm">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
      </div>
      <div class="mb-3">
        <label for="patientName" class="form-label">Nombre del Paciente</label>
        <input type="text" class="form-control" id="patientName" placeholder="Nombre del paciente" required>
      </div>
      <div class="mb-3">
        <label for="medicamento" class="form-label">Medicamento</label>
        <input type="text" class="form-control" id="medicamento" placeholder="Nombre del medicamento" required>
      </div>
      <div class="mb-3">
        <label for="dosis" class="form-label">Dosis</label>
        <input type="text" class="form-control" id="dosis" placeholder="Ejemplo: 500mg" required>
      </div>
      <div class="mb-3">
        <label for="horarios" class="form-label">Horarios</label>
        <input type="text" class="form-control" id="horarios" placeholder="Ejemplo: 08:00,14:00,20:00" required>
      </div>
      <button type="submit" class="btn btn-primary">Enviar Notificación</button>
    </form>
    <div id="notificationAlert" class="mt-3"></div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/manualNotification.js"></script>
</body>
</html>
